				<fieldset id='usuario'>
					<legend>Cadastro de Novo Aluno</legend>
						
					<p><label for='cLogin'>Login<br></label><input type="text" name="tLogin" id="cLogin" size="30" maxlength="30" placeholder="Login" required/></p>
				
					<p><label for='cNome'>Nome Completo<br></label><input type="text" name="tNome" id="cNome" size="30" maxlength="30" placeholder="Nome Completo" required/></p>
				
					<p><label for='cMail'>E-mail<br></label><input type='email'name="tMail" id="cMail" size="30" maxlength="40" placeholder="E-mail"required/></p>
				
					<p><label for="cTel">Telefone<br></label><input type="number" name="tTel" id="cTel" size="(11)11111.1111" maxlength="(99)99999.9999" placeholder="Telefone"required/></p>
				
					<p><label for="cNasc">Data de Nascimento<br></label><input type="date" name="tNasc" id="cNasc" placeholder="Data de Nascimento" required/></p>

					<p><label for="ccpf">CPF<br></label><input type="text" name="tcpf" id="ccpf" size="14" maxlength="14" placeholder="Digite o CPF/MF"required/></p>

					<p><label for='cSenha'>Senha<br></label><input type="password" name="tSenha" id="cSenha" size="8" maxlength="8" placeholder="8 Dígitos"required/></p>

					<p><label for='cRep'>Repetir Senha<br></label><input type="password" name="tRep" id="cRep" size="8" maxlength="8" placeholder="Digite Novamente"required/></p>
					
					<center><input type="submit" onclick="return vb()"></center>
			</form>
